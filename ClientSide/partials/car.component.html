<div class = 'carForm'>
    <form name="carForm" #carForm="ngForm">
    <div *ngIf="successMessage" [ngClass] = "'success'"> {{car.make}} {{car.model}} Added. </div>
    <div *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div>
    <h1>{{title}}</h1>
    <div class="form-group">
        <label for="title">Make</label>
        <input type="text" class="form-control" id="title" required minlength="3" maxlength="20" [(ngModel)]="car.make" name="make" #make="ngModel">
        <div *ngIf="make.errors && (make.dirty || make.touched)" class="alert alert-danger">
            <div [hidden]="!make.errors.required">
                Car make is required!
            </div>
            <div [hidden]="!make.errors.minlength">
                Make must be at least 3 characters long.
            </div>
            <div [hidden]="!make.errors.maxlength">
                Make cannot be more than 20 characters long.
            </div>
        </div>
    </div>

    Model : <input type='text' [(ngModel)]='car.model' name="model" /><br/>
    Year of Manufacture : <input type='number' [(ngModel)]='car.year' name="year" /><br/>
    Trim : <input type='text' [(ngModel)]='car.trim' name="trim" /><br/>
     <input type='button' value='Add' (click)='addCar();' [disabled]="!carForm.form.valid" />

    </form>
</div>
