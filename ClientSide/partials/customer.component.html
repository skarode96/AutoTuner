<div>
<form>
    <button class="btn-primary btn-block" style="width: 10%" type="submit" (click)="logout();">
        Logout
    </button><br>
    <br>

<table>
    <thead style="width:25%">
    <th>Car Details:</th>
    <th></th>
    <th></th>
    <th></th>
    </thead>

    <tbody>

    <tr *ngFor="let customer of customers ">
                        <td>{{customer.name}}</td>
        <tbody>
        <tr  *ngFor="let car of customer.cars ">
                <td>{{car.make}}</td>
                <td>{{car.model}}</td>
                <td><img width="300" height="300" src="images/{{car.make}}-{{car.model}}.png"/></td>
                <input type="radio" name="mycar" [(ngModel)]='selectedCar' (click)="status(car);" (select)="status(car);">
            </tr>
    <!--<td>{{car.year}}</td>-->
    <!--<td><img width="100" height="100" [src]="imageUrl+car.make+'-'+car.model"></td>-->


</table>
    <p *ngIf="selectedCar" style=font-size:20px;>{{selectedCar}} has been selected for customization</p>

    <br><br>
    <br>

    <button class="btn-primary btn-block" style="width: 10%" type="submit" (click)="goToAccessories();">GO
    </button>
</form>
</div>
